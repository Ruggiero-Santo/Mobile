<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-3">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900">Simulator</h1>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-3">
                  <form class="user" method="POST">
                    <button class="btn btn-primary btn-user btn-block text-white" name="Caffe">
                      <i class="fas fa-fw fa-coffee"></i> Caffè
                    </button>
                    <button class="btn btn-primary btn-user btn-block text-white" name="Cioccolata">
                      <i class="fas fa-fw fa-coffee"></i> Cioccolata
                    </button>
                    <button class="btn btn-primary btn-user btn-block text-white" name="Te">
                      <i class="fas fa-fw fa-coffee"></i> Tè
                    </button>
                    <button class="btn btn-primary btn-user btn-block text-white" name="Acquacalda">
                      <i class="fas fa-fw fa-coffee"></i> Acqua Calda
                    </button>
                    <hr>
                    <button class="btn btn-secondary btn-user btn-block text-white" name="manutenzione">
                      <i class="fas fa-fw fa-wrench"></i> Effettua manutenzione
                    </button>
                    <button class="btn btn-secondary btn-user btn-block text-white" name="refill">
                      <i class="fas fa-fw fa-wrench"></i> Effettua refill
                    </button>
                    <button class="btn btn-secondary btn-user btn-block text-white" name="fine">
                      <i class="fas fa-fw fa-wrench"></i> Simula fine ingredienti
                    </button>
                    <button class="btn btn-secondary btn-user btn-block text-white" name="rottura">
                      <i class="fas fa-fw fa-wrench"></i> Simula rottura
                    </button>

                    {% if message %}
                    <hr>
                    <div class="card mb-4 border-left-success">
                      <div class="card-body">
                        {{ message }}
                      </div>
                    </div>
                    {%  endif %}


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
