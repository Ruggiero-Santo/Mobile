<!DOCTYPE html>
<html lang="en">



<head>
  <script type="text/javascript">
    var count = 6;
    var redirect = "./";

    function countDown() {
      var timer = document.getElementById("timer");
      if (count > 0) {
        count--;
        timer.innerHTML = "Redirecting to login in " + count + " seconds.";
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registration completed!</title>

  <!-- Custom fonts for this template-->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin-2.css" rel="stylesheet">
</head>




<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column" style="background: white; margin-top: 10%">
  
        <!-- Main Content -->
        <div id="content">
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- 404 Error Text -->
            <div class="text-center">
              <h1 style="font-size: 7rem">{{user}}</h1>
              <p class="lead text-gray-800 mb-5">Registration completed!</p>
              <a href="/">&larr; Back to login</a>
            
              <div id="timer">
                <script type="text/javascript">countDown();</script>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
      </div>
      <!-- End of Content Wrapper -->
  
    </div>
    <!-- End of Page Wrapper -->
  </body>
</html>
